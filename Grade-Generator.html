<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <div id="result"></div> <!-- This will display the result -->
    <script>
        function getGrade() {
            let marks = prompt("Enter student marks (0-100):"); // prompt dispalys a dialogue box asking user to enter their marks
            marks = Number(marks); // Convert input to number

            let resultText; // Variable to hold the result text

            if (marks < 0 || marks > 100) {
                resultText = "Please enter a valid mark between 0 and 100.";
            } else if (marks > 79) {
                resultText = "Grade: A";
            } else if (marks >= 60) {
                resultText = "Grade: B";
            } else if (marks >= 49) {
                resultText = "Grade: C";
            } else if (marks >= 40) {
                resultText = "Grade: D";
            } else {
                resultText = "Grade: E";
            }

            // Display the result on the web page
            document.getElementById("result").innerText = resultText;
        }

        // Call the function to run the program
        getGrade();
    </script>
</body>
</html>
